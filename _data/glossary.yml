- term: buffer overflow
  definition: "A buffer overflow is a memory safety vulnerability wherein an attacker overwritten unintended parts of memory"
  chapter: "3"

- term: stack smashing
  definition: "Stack smashing is a type of buffer overflow attack wherein the attacker overwrites saved registers on the stack"
  chapter: "3"

- term: integer memory-safety vulnerabilities
  definition: "Integer memory-safety vulnerabilities occur when an attacker exploits how integers are represented in C memory"
  chapter: "3"

- term: format string vulnerabilities
  definition: "Format string vulnerabilities occur when an attacker exploits the arguments to printf"
  chapter: "3"

- term: heap vulnerabilities
  definition: "Heap vulnerabilities occur when an occur exploits the heap layout"
  chapter: "3"

- term: memory-safe languages
  definition: "Memory safe languages are design to check bounds and prevent undefined memory-accesses and, are therefore not vulnerable to memory safety vulnerabilities"
  chapter: "4" 

- term: defensive programming
  definition: "Defensive programming is a technique of writing memory safe code wherein you always add checks in you code just in case"
  chapter: "4" 

- term: exploit mitigations
  definition: "Exploit mitigations, also known as code hardening, are compiler and runtime defenses that make common exploits harder"
  chapter: "4" 

- term: non-executable pages
  definition: "Non-executable pages is a defense against memory safety vulnerabilities wherein portions of memory are either executable or writable but not both"
  chapter: "4" 

- term: return-to-libc
  definition: "Return to libc is an exploit technique that overwrites the RIP to jump to a function in the standard C library (libc) or a common operating system function"
  chapter: "4" 

- term: rop
  definition: "ROP (Return Oriented Programming) consists of constructing custom shellcode using pieces of code that already exist in memory"
  chapter: "4" 

- term: gadget
  definition: "A gadget is a small set of assembly instructions that already exist in memory"
  chapter: "4" 

- term: stack canary
  definition: "A stack canary is a defense against memory safety vulnerabilities wherein a random, secret value is added to the stack and is later checked to see if it has been changed"
  chapter: "4" 

- term: pointer authentication
  definition: "Pointer authentication is a defense against memory safety vulnerabilities wherein instead of storing a pointer in memory, the unused bits are replaced with a pointer authentication code (PAC)"
  chapter: "4" 

- term: pac
  definition: "A PAC (Pointer Authentication Code) is a random value that replaces the unused bits when storing a pointer in memory"
  chapter: "4" 

- term: aslr
  definition: "ASLR (Address Space Layout Randomization) is a defense against memory safety vulnerabilities wherein each segment of memory is placed in a different location each time the program is run"
  chapter: "4" 

- term: cryptography
  definition: "Cryptography is the study of secure communication over insecure channels" 
  chapter: "5" 

- term: eavesdropper
  definition: "An eavesdropper, commonly known as Eve, can read any data sent over the channel"
  chapter: "5" 

- term: manipulator
  definition: "A manipulator, commonly known as Mallory, can read and modify any data sent over the channel"
  chapter: "5" 

- term: confidentiality
  definition: "Confidentiality is a goal of cryptography wherein the adversary cannot read our messages. Essentially, the ciphertext should not give the attacker any additional information about the plaintext"
  chapter: "5" 

- term: integrity
  definition: "Integrity is a goal of cryptography wherein the adversary cannot change any messages without being detected"
  chapter: "5" 

- term: authenticity
  definition: "Authenticity is a goal of cryptography wherein one can prove that a message came from the person who claims to have written it" 
  chapter: "5" 

- term: key
  definition: "They key is the most basic building block of cryptography and can be used in algorithms to secure messages" 
  chapter: "5" 

- term: symmetric key model
  definition: "In a symmetric key model, both Alice and Bob know the value of the secret key"
  chapter: "5" 

- term: asymmetric key model
  definition: "In an asymmetric key model, everybody has two keys, a secret key and a public key"
  chapter: "5" 

- term: kerckhoff’s principle
  definition: "Kerckhoff’s Principle is a security principle that is closely related to Shannon’s Maxim that states that cryptosystems should remain secure even when the attacker knows all the internal details of the system, except the key" 
  chapter: "5" 

- term: plaintext
  definition: "Plaintext is the original message"
  chapter: "5" 

- term: ciphertext
  definition: "Ciphertext is the encrypted message" 
  chapter: "5" 

- term: encrypt
  definition: "Encrypting a message uses the key to change the message from its original form into a scrambled form"
  chapter: "5" 

- term: decrypt
  definition: "Decrypting a message uses the key to change the message from its scrambled form back to its original form"
  chapter: "5" 

- term: caesar cipher
  definition: "The Caesar cipher encrypts the plaintext by replacing each letter with the letter K positions later in the alphabet" 
  chapter: "5" 

- term: traffic analysis
  definition: "Traffic analysis is analyzing who is talking to whom and when"
  chapter: "5"

- term: side channels
  definition: "Side channels are when information about the plaintext is revealed as a result of the implementation of the scheme, not the scheme itself"
  chapter: "5"

- term: chosen-plaintext attack
  definition: "In a chosen-plaintext attack, Eve tricks Alice into encrypting plaintext of her (Eve’s) choice"
  chapter: "6" 

- term: correctness
  definition: "Correctness is a property we want from a symmetric encryption scheme wherein decrypting a ciphertext should result in the message that was originally encrypted"
  chapter: "6" 

- term: efficiency
  definition: "Efficiency is a property we want from a symmetric encryption scheme wherein encryption and decryption should be fast"
  chapter: "6" 

- term: security
  definition: "Security is a property we want from a symmetric encryption scheme which is essentially the same as confidentiality"
  chapter: "6" 

- term: ind-cpa
  definition: "A scheme is IND-CPA (Indistinguishability Under Chosen Plaintext Attack) secure when even if Eve can trick Alice into encrypting some messages of Eve’s choosing, given the encryption of either M<sub>0</sub> or M<sub>1</sub>, Eve cannot distinguish which message was sent with probability greater than ½"
  chapter: "6" 

- term: block cipher
  definition: "A block cipher is an encryption/decryption algorithm that encrypts a fixed-size block of bits"
  chapter: "6"

- term: permutation
  definition: "A permutation, or a bijective function, is a function such that each input must correspond to exactly one unique output"
  chapter: "6"

- term: ecb
  definition: "ECB (Electronic Code Book) is a mode of symmetric encryption where C<sub>i</sub> = Enc(K, M<sub>i</sub>)"
  chapter: "6"

- term: iv
  definition: "An IV (Initialization Vector) is a random, but public, one-use value used in combination with a secret key as a means to introduce randomness into the algorithm"
  chapter: "6"

- term: nonce
  definition: "A nonce, or a number used once, can be thought of like an IV, except the value has to be unique but not necessarily random"
  chapter: "6"

- term: cbc
  definition: "CBC (Cipher Block Chaining) is a mode of symmetric encryption where C<sub>i</sub> = E_K(M<sub>i</sub> &oplus; C<sub>i-1</sub>) and C<sub>0</sub> = IV"
  chapter: "6"

- term: padding
  definition: "Padding is adding dummy bytes at the end of the message until it is the proper length"
  chapter: "6"

- term: ctr
  definition: "CTR (Counter) is a mode of symmetric encryption where C<sub>i</sub> = E_K(IV || counter) &oplus; M<sub>i</sub>"
  chapter: "6"

- term: hash function
  definition: "A hash function takes in an arbitrary length message and outputs a fixed-length fingerprint over the input" 
  chapter: "7" 

- term: preimage resistance
  definition: "Preimage resistance, also known as one-way-ness, is a property of a hash function where given an output, y, it is infeasible to find any input, x, such that H(x) = y"
  chapter: "7" 

- term: second preimage resistance
  definition: "Second preimage resistance is a property of a hash function where given an input, x, it is infeasible to find another input, x’, where x &ne; x’, such that H(x) = H(x’)"
  chapter: "7" 

- term: collision
  definition: "A collision is when two different inputs get hashed to the same output"
  chapter: "7" 

- term: collision resistance
  definition: "Collision resistance is a property of hash functions where it is infeasible to find any pair of inputs, x and x’, such that H(x) = H(x’)" 
  chapter: "7" 

- term: birthday attack
  definition: "The birthday attack is an attack on hash functions wherein finding a collision on an n-bit output requires only 2<sup>n/2</sup> tries on average"
  chapter: "7" 

- term: length extension attack
  definition: "The length extension attack is an attack on hash functions where given H(x) and the length of x, but not x, an attacker can create H(x || m) for any m of the attacker’s choosing"
  chapter: "7" 

- term: mac
  definition: "A MAC (Message Authentication Code) is a fixed-length, deterministic tag that is created on an arbitrary length message using a secret key"
  chapter: "8" 

- term: existentially unforgeable
  definition: "A secure MAC is existentially unforgeable meaning that without the key, an attacker cannot create a valid tag on a message"
  chapter: "8" 

- term: authenticated encryption
  definition: "Authenticated Encryption (AE) is a scheme that simultaneously guarantees confidentiality and integrity (and authenticity, depending on your threat model) on a message"
  chapter: "8" 

- term: key reuse
  definition: "Key reuse is using the same key in two different algorithms (e.g. AES-CBC and HMAC)"
  chapter: "8" 

- term: authenticated encryption with additional data
  definition: "Authenticated Encryption with Additional Data (AEAD) is an algorithm that provides both confidentiality and integrity over the plaintext and integrity over additional data"
  chapter: "8" 

- term: gcm
  definition: "GCM (Galois Counter Mode) is an AEAD block cipher mode of operation"
  chapter: "8" 

- term: entropy
  definition: "Entropy is a measure of uncertainty (i.e. a measure of how unpredictable the outcomes are)"
  chapter: "9"

- term: prngs
  definition: "PRNGs (Pseudorandom Number Generators), also known as deterministic random bit generators, are algorithms that use a little but of true randomness to generate a lot of random-looking output"
  chapter: "9"

- term: rollback resistance
  definition: "Rollback resistance states that if an attacker learns in the internal PRNG state, they cannot learn anything about previous states or outputs"
  chapter: "9"

- term: stream ciphers
  definition: "A stream cipher is a symmetric encryption algorithm that uses pseudorandom bits as the key to a one-time pad"
  chapter: "9"

- term: discrete log problem
  definition: "The discrete logarithm problem states that given g<sup>a</sup> mode p, it is computationally hard to find a"
  chapter: "10"

- term: diffie-hellman problem
  definition: "The Diffie-Hellman problem states that given g<sup>a</sup> mod p and g<sup>b</sup> mod p, it is computationally difficult to find g<sup>ab</sup> mod p"
  chapter: "10"

- term: ephemeral
  definition: "Short-term and temporary, not permanent"
  chapter: "10"

- term: elliptic-curve diffie-hellman
  definition: "Elliptic-Curve Diffie-Hellman is a variation of Diffie-Hellman that uses elliptic curves instead of modular arithmetic"
  chapter: "10"

- term: forward secrecy
  definition: "Forward secrecy is a property of Diffie-Hellman wherein even if Eve records everything that was sent over the insecure channel and later steals all of Alice and Bob’s secrets, she can’t decrypt any messages that she recorded. Essentially, nothing is saved or can be recorded that can ever recover the key"
  chapter: "10"

- term: rsa problem
  definition: "The RSA problem states that given n and C = M<sup>e</sup> mod N, it is computationally hard to find M"
  chapter: "11"

- term: oaep
  definition: "OAEP (Optimal Asymmetric Encryption Padding) is a variation of RSA that introduces randomness"
  chapter: "11"

- term: hybrid encryption
  definition: "Hybrid encryption is a scheme wherein you encrypt data under a randomly generated key, K, using symmetric encryption, and encrypt K using asymmetric encryption"
  chapter: "11"

- term: elgamal encryption
  definition: "ElGamal encryption is public-key encryption where the ciphertext is (g<sup>r</sup> mod p, m &times; B<sup>r</sup> mod p) and the decryption is R<sup>-b</sup> &times; S mod p"
  chapter: "11"

- term: active attacks
  definition: "An active attacker, commonly known as Attila, can send a spoofed broadcast message that appears to be from Bob, but contains something that Attilla generated, thus fooling Alice into thinking the message came from Bob"
  chapter: "11"

- term: session key
  definition: "Session keys are the keys used to actually encrypt and authenticate the message"
  chapter: "11"

- term: digital signatures
  definition: "Digital signatures are the asymmetric way of providing integrity/authenticity to data"
  chapter: "12"

- term: key generation
  definition: "Key generation is a randomized algorithm that outputs a matching public key and private key"
  chapter: "12"

- term: signing
  definition: "Signing is an algorithm that outputs a signature on the message, M, using the secret key"
  chapter: "12"

- term: verification
  definition: "Verification is an algorithm that takes in the signature, message, and public key and returns true if the signature is a valid signature on the message, and false otherwise"
  chapter: "12"

- term: Euler's totient function of n
  definition: "Euler's totient function of n is the number of positive integers less than n that share no common factors with n"
  chapter: "12"

- term: trust anchor
  definition: "A trust anchor is someone that we implicitly trust"
  chapter: "13"

- term: trusted directory service
  definition: "A trusted directory service is some organization that maintains an association between the name of each participant and their public key"
  chapter: "13"

- term: trust-on-first-use
  definition: "Trust-on-first-use states that the first time you communicate, trust the public key that is used and warn the user if it changes in the future"
  chapter: "13"

- term: certificate
  definition: "A certificate is a signed endorsement of someone’s public key"
  chapter: "13"

- term: digital certificates
  definition: "Digital certificates are a way to represent an alleged association between a person's name and their public key, as attested by some certifying party"
  chapter: "13"

- term: certificate authority
  definition: "A certificate authority (CA) is a party who issues certificates"
  chapter: "13"

- term: rainbow tables
  definition: "A rainbow table is an algorithm for computing hashes that makes brute-force attacks easier"
  chapter: "14"

- term: salt
  definition: "A salt is a random, public value that is designed to make brute-force attacks harder"
  chapter: "14"

- term: Password-based key derivation function 2
  definition: "A password-based key derivation function 2, or PBKDF2, is a slow hash function"
  chapter: "14"

- term: offline attack
  definition: "An offline attack is when the attacker performs all of the computations themselves"
  chapter: "14"

- term: online attack
  definition: "An online attack is when the attacker interacts with a service"
  chapter: "14"

- term: snake oil security
  definition: "Snake oil security, also known as snake oil cryptography, is when useless security products are advertised to uninformed buyers"
  chapter: "14"

- term: hash chain
  definition: "A hash chain is a linked list where each node contains the has of the previous node"
  chapter: "16"

- term: append-only structure
  definition: "An append-only structure is a structure wherein changing a node causes the hashes in all future nodes to change"
  chapter: "16"

- term: consensus
  definition: "Consensus is a way to reach agreement on something as a group, without placing trust in any individual"
  chapter: "16"

- term: 51% attack
  definition: "A 51% attack is when an attacker who controls 51% of mining power can effectively rewrite history and perform a forking attack"
  chapter: "16"

- term: forking attack
  definition: "An attack where the attacker creates their own branch of the chain"
  chapter: "16"

- term: mining pools
  definition: "A mining pool is a team of users mining together"
  chapter: "16"

- term: private blockchain
  definition: "A private blockchain is when only blocks signed by trusted private keys are valid"
  chapter: "16"

- term: pseudonymity
  definition: "Pseudonymity is when multiple actions can be linked to a single identity which is not your real identity"
  chapter: "16"

- term: anonymity
  definition: "Anonymity is when actions cannot be linked to your real identity"
  chapter: "16"

- term: proof-of-work
  definition: "Proof of work is when the blockchain only accepts blocks whose hashes start with a sequence of n 0s"
  chapter: "16"

- term: sql
  definition: "SQL (Structured Query Language) is a language that is used to interact with and manage data that is stored in a database"
  chapter: "17"

- term: sql injection
  definition: "A sequel injection (SQLi) is an attack that injects SQL into queries constructed by the server to cause malicious behavior"
  chapter: "17"

- term: blind sql injection
  definition: "A blind sql injection is a SQL injection attack where little to no feedback is provided"
  chapter: "17"

- term: escape inputs
  definition: "One way of defending against SQL injection is to escape any potential input that could be used in an attack. Escaping a character means that you tell SQL to treat this character as part of the string, not actual SQL syntax"
  chapter: "17"

- term: input sanitization
  definition: "Input sanitization is a SQLi defense that either disallows or escapes certain special characters"
  chapter: "17"

- term: prepared statements
  definition: "Prepared statements, also known as parameterized SQL, is a SQLi defense that compiles the query first, and then plugs in the user input after the query as already been interpreted by the SQL parser, ensuring there is no way for any attacker input to be treated as SQL code" 
  chapter: "17"

