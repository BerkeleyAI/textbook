- term: clickjacking temporal attack
  definition: "A clickjacking temporal attack is one where JavaScript can detect the position of the cursor and change the website right before the user clicks on something"
  chapter: "23"

- term: enforce visual integrity
  definition: "Enforcing visual integrity is a defense against clickjacking wherein we ensure clear visual separation between important dialogues and content"
  chapter: "23"

- term: enforce temporal integrity
  definition: "Enforcing temporal integrity is a defense against clickjacking wherein we ensure that there is sufficient time for a user to register what they are clicking on"
  chapter: "23"

- term: frame-busting
  definition: "Frame-busting is a defense against clickjacking wherein the legitimate website forbids other websites from embedding it in an iframe"
