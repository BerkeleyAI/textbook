<script>
  window.addEventListener('DOMContentLoaded', () => {
    let a = document.getElementsByClassName('site-button')[2];
    a.addEventListener('click', (e) => {
      e.preventDefault();
      if (jtd.getTheme() === 'dark') {
        jtd.setTheme('default');
      } else {
        jtd.setTheme('dark');
      }
    });
  });
</script>
